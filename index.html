<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="summary">
        <img src="src/images/illustration-hero.svg" alt="Listening music.">
        <div class="content">
            <div id="content-top">
                <h1>Order Symmary</h1>
                <p>You can now listen to millions of songs, oudiobooks, and podcast on any device anywhere you like!</p>
            </div>
            <div id="content-middle">
                <img src="src/images/icon-music.svg" alt="Music symbol">
                <div class="price">
                    <span id="year">Annual plan</span>
                    <span>$59.99/year</span>
                </div>
                <button>Change</button>
            </div>
            <div id="content-botton">
                <button class="payment">Proceed to Payment</button>
                <button class="cancel">Cancel Order</button>
            </div>
        </div>
    </div>
</body>
</html>
